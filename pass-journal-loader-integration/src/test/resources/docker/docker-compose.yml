version: '2'

services:

  fcrepo:
    image: oapass/fcrepo:0.1.0@sha256:d667883f2ea3c9d4235a019be4c16f8796949d864e56490c57aa896bd672027f
    environment:
      FCREPO_HOST: "${FCREPO_HOST}"
      FCREPO_PORT: "${FCREPO_PORT}"
    ports:
      - "${FCREPO_PORT}:${FCREPO_PORT}"
    volumes:
      - "mnt/:/mnt"
